<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La boutique de vetements</title>
</head>
<body>

{% endif %}
    {% block content %}

    {% endblock %}
    
</body>
</html>
