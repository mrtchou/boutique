{% extends 'base.html' %}



{% block content %}

    <h2>{{ product.name}}</h2>
    <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" width="130px" height="100px">
    <p> Description :<br/>{{ product.description }}</p>
    <h3>{{ product.price }} euros (il reste en stock :{{ product.stock }})</h3>
   
    {% if user.is_authenticated %}
    <p><a href="{% url 'add_to_card' product.slug%}">Ajouter au panier</a></p>
    {% endif %}

{% endblock %}
