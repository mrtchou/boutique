{% extends 'base.html' %}

{% block content %}


{% for order in orders %}
<h2>{{order.product.name }}</h2>
<img src="{{ order.product.thumbnail.url }}" alt="{{ order.product.name }}" width="100px" height="90px">    
<p>{{ order.quantity }} dans le panier</p>

{% endfor %}
<a href="{% url 'delete_card' %}">Supprimer le panier</a>
{% endblock %}
